<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SleepCheck</title>
  <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
  <main class="container">
    <h1>SleepCheck</h1>

    <p class="description">
      This system helps identify potential sleep disorders using health and lifestyle data.<br />
      Simply fill out the fields below to check your sleep quality.
    </p>

    <!-- Form to submit a new prediction -->
    <form id="predictionForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" max="100" required />
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input id="age" name="age" type="number" min="0"  max="120"required />
      </div>

      <div class="form-group">
        <label for="heartRate">Heart Rate (30 to 220):</label>
        <input id="heartRate" name="heartRate" type="number" min="30" max="220"required />
      </div>

      <div class="form-group">
        <label for="stressLevel">Stress Level (0 to 10):</label>
        <input id="stressLevel" name="stressLevel" type="number" min="0" max="10" required />
      </div>

      <div class="form-group">
        <label for="physicalActivity">Physical Activity Level (0 to 100):</label>
        <input id="physicalActivity" name="physicalActivity" type="number" min="0" max="100" required />
      </div>

      <div class="form-group">
        <label for="sleepDuration">Sleep Duration (hours):</label>
        <input id="sleepDuration" name="sleepDuration" type="number" step="0.1" min="0.0" max="24.0" required />
      </div>

      <button type="submit">Evaluate</button>
    </form>

    <!-- Table displaying predictions -->
    <section>
      <h2>Predictions</h2>
      <table id="predictionsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Heart Rate</th>
            <th>Stress Level</th>
            <th>Physical Activity</th>
            <th>Sleep Duration</th>
            <th>Prediction</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows inserted dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="scripts/scritp.js"></script>
</body>
</html>
